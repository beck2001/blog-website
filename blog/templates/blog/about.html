{% extends 'blog/base.html' %}
{% block content %}

    <h1>About Our Blog</h1>
    <!-- Carousel -->
    <div id="demo" class="carousel slide" data-bs-ride="carousel">

        <!-- Indicators/dots -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>

        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://assets.website-files.com/5b6901669b93d7837e36dc4c/615e1104ffbf5ae592265cc7_python-django.png"
                     alt="Los Angeles" width="300" height="300" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="https://static.djangoproject.com/img/logos/django-logo-negative.png" alt="Chicago" width="300"
                     height="300" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="https://www.fullstackpython.com/img/logos/django.png" alt="New York" width="300" height="300"
                     class="d-block w-100">
            </div>
        </div>

        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
    <div class="container">
        <div class="card-deck mb-3 text-center">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">Member #1</h4>
                </div>
                <div class="card-body">
                    <h1 class="card-title pricing-card-title">baha228 <small class="text-muted"></small></h1>
                    <ul class="list-unstyled mt-3 mb-4">
                        <li>Bakhtiyar</li>
                        <li>Bauyrzhan</li>
                        <li>Frontend and backend</li>
                        <li>ITSE-1910</li>
                    </ul>
                </div>
            </div>
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">Member #2</h4>
                </div>
                <div class="card-body">
                    <h1 class="card-title pricing-card-title">mura0x0 <small class="text-muted"></small></h1>
                    <ul class="list-unstyled mt-3 mb-4">
                        <li>Muratbek</li>

                        <li>ITSE-1910</li>
